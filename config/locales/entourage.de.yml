        Einige Ideen:

        - Ein entspanntes Video, jeder zu Hause (Pyjama willkommen 😄)
        - Ein Kaffee oder ein Aperitif, wenn ihr in der Nähe wohnt
        - Ein Picknick oder eine gemeinsame Aktivität, wenn euch danach ist (und das Wetter mitspielt)

        Um euch einfach zu organisieren, haben wir diesen Video-Link erstellt: %s
        Teilt eure Ideen, schlagt einen Zeitpunkt vor und vor allem... fühlt euch wie zu Hause ✨"
