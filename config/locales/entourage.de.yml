      complete_j3: "Stelle der Gruppe die interessanteste Frage, auf die du noch nie eine zufriedenstellende Antwort gefunden hast. Mal sehen, ob die Gruppe dir helfen kann, darüber nachzudenken!"
      complete_j4: "Tagesaufgabe: Teile etwas, das man dir nicht auf den ersten Blick ansieht: eine Leidenschaft, eine Gewohnheit, eine Charaktereigenschaft..."
      complete_j5: "Tagesaufgabe: Für 24 Stunden ist ein gängiges Wort in der Gruppe verboten (z. B. 'ja', 'ich', 'essen'). Wenn jemand es schreibt... muss er eine lustige Anekdote über sich erzählen!"
      complete_j6: "Tagesaufgabe: Jeder teilt, was ihm hilft, auf jemanden zuzugehen: ein Blick, ein Ort, ein Satz... oder ein Anti-Schüchternheits-Tipp!"
      complete_j7: "Tagesaufgabe: Teile ein bevorstehendes Ereignis in deiner Nähe oder online! Wenn jemand anderes dasselbe oder ein ähnliches Ereignis erwähnt, ist es vielleicht der perfekte Moment, gemeinsam hinzugehen (oder sich online zu treffen)!"
      complete_congratulations: "Herzlichen Glückwunsch an alle für eure Teilnahme! Ihr habt euch die Zeit genommen, zu teilen, zuzuhören und Verbindungen zu schaffen: das ist bereits ein großer Erfolg 🧡

