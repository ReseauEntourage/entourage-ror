  onboarding:
    ethical_charter: |
      Ich bin's wieder!

      Bei Entourage ist es uns wirklich wichtig, dass sich jeder wohl, sicher, gehört und willkommen fühlt. Deshalb haben wir diese ethische Charta verfasst, die von allen Mitgliedern der Gemeinschaft gelesen und akzeptiert werden muss: https://site.entourage.social/blog/charte-ethique-entourage-local 📜.

      Ich bin dafür verantwortlich, dass diese Charta in der App und bei den von der Organisation veranstalteten Events eingehalten wird, damit das Netzwerk für alle sicher und freundlich bleibt. Die gesamte Gemeinschaft muss dafür einstehen! Wir zählen auf euch 💪

      Bis bald!

