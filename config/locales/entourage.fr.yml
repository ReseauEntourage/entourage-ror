  onboarding:
    ethical_charter: |
      C'est encore moi !

      Chez Entourage, on tient vraiment à ce que chacun se sente bien, en sécurité, écouté et accueilli. C’est pourquoi nous avons rédigé cette charte éthique, que tous les membres de la communauté s’engagent à respecter en rejoignant l’application. Prenez-en connaissance ici :

      https://site.entourage.social/blog/charte-ethique-entourage-local

      A très vite !

      %s
