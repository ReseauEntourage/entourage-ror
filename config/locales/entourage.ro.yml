      La Entourage, ne pasă foarte mult ca fiecare să se simtă în siguranță, ascultat și binevenit. De aceea, am redactat această cartă etică, care trebuie citită și acceptată de toți membrii comunității: https://site.entourage.social/blog/charte-ethique-entourage-local 📜.

      Sunt responsabilă să mă asigur că această cartă este respectată în aplicație și în timpul evenimentelor organizate de asociație, astfel încât rețeaua să rămână sigură și prietenoasă pentru toți. Întreaga comunitate trebuie să fie garantul acesteia! Contăm pe voi 💪

