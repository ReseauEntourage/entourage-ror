maraudes:
  name: "Article Les maraudes pour les nuls"
  category: act
  url: https://blog.entourage.social/2021/04/26/maraude-pour-les-nuls/
  duration: 300
  is_video: false
  status: active
  description: |
    <header>
      <h1>Maraude pour les nuls&nbsp;!</h1>
      </header>
      <div class="entry-content section-inner thin">
      <p>L&rsquo;id&eacute;e du lien social avec les personnes les plus d&eacute;munies c&rsquo;est bien, mais&nbsp;<strong>comment on passe &agrave; l&rsquo;action</strong>&nbsp;<strong>?</strong></p>
      <p>Si toi aussi tu te demandes comment aider concr&egrave;tement les personnes sans-abri, voici une des r&eacute;ponses possibles :</p>
      <p>En plus de cr&eacute;er du lien social par&nbsp;<a href="http://bit.ly/applientourage">l&rsquo;application Entourage</a>, tu peux effectuer des&nbsp;<strong>maraudes</strong>&nbsp;pour&nbsp;<strong>rencontrer, aider, partager, et propager toujours plus de chaleur humaine !&nbsp;</strong>üí™</p>
      <h2 class="has-text-align-center has-luminous-vivid-orange-color has-text-color has-background">Mais&nbsp;<strong>une maraude, qu&rsquo;est-ce que c&rsquo;est&nbsp;?</strong></h2>
      <p>Une maraude consiste &agrave; aller dans la rue (&agrave; pied ou en voiture) &agrave; la rencontre de personnes sans-abri,&nbsp;<strong>pour leur apporter de l&rsquo;aide mat&eacute;rielle et/ou simplement &ecirc;tre l&agrave; et partager un moment</strong>. Elles sont organis&eacute;es par les associations, les lieux de culte, ou de mani&egrave;re autonome et citoyenne. Les interventions se font de jour comme de nuit, souvent en &eacute;quipe de 3-4 b&eacute;n&eacute;voles suivant les structures.</p>
      <p>Les maraudes sont tr&egrave;s diversifi&eacute;es,&nbsp;<strong>certaines sont l&agrave; pour orienter les personnes, d&rsquo;autres&nbsp;juste pour le lien, certaines pour orienter vers des soins&hellip;&nbsp;</strong>Elles peuvent viser des groupes de personnes particuli&egrave;res (familles, personnes &eacute;trang&egrave;res&hellip;) ou pas, parfois professionnelles parfois b&eacute;n&eacute;voles&hellip;</p>
      <p class="has-luminous-vivid-orange-color has-text-color"><strong>Pour simplifier, voici la classification utilis&eacute;e par Entourage, distinguant 3 types de maraudes :</strong></p>
      <ul>
      <li><strong>üëï</strong>&nbsp;<strong>Distributives</strong>&nbsp;: le but est de distribuer des biens de premi&egrave;re n&eacute;cessit&eacute; aux personnes (v&ecirc;tements, nourriture, biens d&rsquo;hygi&egrave;ne&hellip;)</li>
      <li><strong>üöë:</strong>&nbsp;<strong>M&eacute;dicale</strong>&nbsp;: les maraudeurs orientent vers du personnel m&eacute;dical&nbsp;les personnes dans le besoin (en fonction des signalements recens&eacute;s par le 115 ou en d&eacute;ambulant simplement dans la ville)</li>
      <li><strong>‚òïÔ∏è&nbsp;&nbsp;Sociale&nbsp;</strong>: les maraudeurs, avec un thermos de caf&eacute; (ou pas), vont &agrave; la rencontre des personnes sans-abri pour cr&eacute;er du lien social, &eacute;couter, partager, &eacute;tablir un contact humain.</li>
      </ul>
      <p>De mani&egrave;re g&eacute;n&eacute;ral, les maraudeurs (oui dans le jargon on dit maraudeur) partagent surtout un moment convivial et chaleureux avec les personnes sans-abri, pour&nbsp;<strong>redonner &agrave; chacun de la</strong>&nbsp;<strong>dignit&eacute; et de l&rsquo;estime de soi, par le lien social.</strong></p>
      <h2 class="has-text-align-center has-luminous-vivid-orange-color has-text-color has-background"><strong>Concr&egrave;tement, comment &ccedil;a se passe?</strong></h2>
      <p>Bien qu&rsquo;elles soient tr&egrave;s diversifi&eacute;es en fonction du type et de la structure qui l&rsquo;organise, voici une illustration&nbsp;<strong>des gestes typiques de maraudes</strong>&nbsp;:</p>
      <figure class="wp-block-image size-large"><img class="wp-image-7954" src="https://blog.entourage.social/wp-content/uploads/2021/03/Duo-riverain_sdf-femme-trottoir-1.jpg" alt="" width="5245" height="3497" loading="lazy"></figure>
      <h2 class="has-text-align-center has-luminous-vivid-orange-color has-text-color has-background">Et maintenant,&nbsp;<strong>comment je fais pour devenir maraudeur ?</strong></h2>
      <p class="has-black-color has-text-color">Si toi aussi tu as du temps et que tu souhaites recr&eacute;er du lien avec les personnes les plus d&eacute;munies,&nbsp;<strong>voici une liste de grandes associations qui effectuent des maraudes et qui seront s&ucirc;rement ravies d&rsquo;accueillir de nouveaux b&eacute;n&eacute;voles !</strong>&nbsp;<a href="https://blog.entourage.social/2021/04/26/maraude-pour-les-nuls/#Focus-Maraude-Ville">(Trouvez les associations de maraude dans ma ville)</a></p>
      <ul>
      <li><strong><a href="https://www.captifs.fr/">Aux Captifs la lib&eacute;ration</a></strong>&nbsp;est une association humanitaire au service des personnes de la rue et des personnes en situation de prostitution. L&rsquo;association, implant&eacute;e &agrave; Paris, &agrave; une &laquo;&nbsp;triple vocation: rencontrer, accompagner, r&eacute;v&eacute;ler&nbsp;&raquo;. &nbsp;(<strong>Maraudes sociales</strong>)</li>
      </ul>
      <ul>
      <li><a href="https://www.ssvp.fr/"><strong>La Soci&eacute;t&eacute; de Saint-Vincent-de-Paul</strong>&nbsp;</a>est &laquo;&nbsp;un r&eacute;seau de charit&eacute; de proximit&eacute;, au service des personnes seules ou d&eacute;munies&nbsp;&raquo;. Pr&eacute;sente dans 150 pays, l&rsquo;association initie des &laquo;&nbsp;actions locales cibl&eacute;es&nbsp;&raquo;.</li>
      </ul>
      <ul>
      <li><strong><a href="https://www.croix-rouge.fr/">La Croix-Rouge</a></strong>, cr&eacute;&eacute;e depuis 1859, est le premier op&eacute;rateur du Samu social en France. (<strong>Maraudes m&eacute;dicales et sociales)</strong></li>
      </ul>
      <ul>
      <li><strong><a href="https://www.restosducoeur.org/associations-departementales/">Les Restos du Coeur</a></strong>, fond&eacute;e par Coluche en 1985, est une association qui a pour but &ldquo;d&rsquo;aider et d&rsquo;apporter une assistance b&eacute;n&eacute;vole aux personnes d&eacute;munies, notamment dans le domaine alimentaire par l&rsquo;acc&egrave;s &agrave; des repas gratuits, et par la participation &agrave; leur insertion sociale et &eacute;conomique, ainsi qu&rsquo;&agrave; toute action contre la pauvret&eacute; sous toutes ses formes&rdquo;. (<strong>Maraudes distributives</strong>)</li>
      </ul>
      <ul>
      <li><strong><a href="https://emmaus-france.org/">Emma&uuml;s</a></strong>, fond&eacute;e en 1954 par l&rsquo;Abb&eacute; Pierre, est une association de lutte contre la pauvret&eacute; et contre l&rsquo;exclusion, qui aide &agrave; &ldquo;trouver, avec les personnes victimes de ph&eacute;nom&egrave;nes d&rsquo;exclusion, les solutions qui leur permettent de redevenir acteur de leur vie&rdquo;, pour aider les &ldquo;publics en grande pr&eacute;carit&eacute;&rdquo;. (<strong>Maraudes sociales</strong>)</li>
      </ul>
      <ul>
      <li><strong><a href="https://www.secourspopulaire.fr/secours-populaire">Le Secours Populaire</a></strong>, cr&eacute;&eacute;e en 1945 et h&eacute;ritier de mouvements populaires, est une association qui &ldquo;s&rsquo;est donn&eacute;e pour mission d&rsquo;agir contre la pauvret&eacute; et l&rsquo;exclusion en France et dans le monde, et de promouvoir la solidarit&eacute; et ses valeurs&rdquo;. (<strong>Maraudes distributives et sociales</strong>)</li>
      </ul>
      <ul>
      <li><strong><a href="http://paris.secours-catholique.org/">Le Secours Catholique</a></strong>, cr&eacute;&eacute;e en 1946, est une association luttant &ldquo;contre toutes les causes de pauvret&eacute;, d&rsquo;in&eacute;galit&eacute;s et d&rsquo;exclusion&rdquo;, service de l&rsquo;Eglise Catholique. (<strong>Maraudes sociales)</strong></li>
      </ul>
      <ul>
      <li><strong><a href="https://www.ordredemaltefrance.org/actions-en-france/lutte-contre-l-exclusion/maraudes-du-samu-social">L&rsquo;Ordre de Malte</a></strong>, cr&eacute;&eacute;e en 1927, est une association de lutte contre l&rsquo;exclusion. Sa mission est &ldquo;d&rsquo;accueillir, de secourir et de soigner les personnes fragilis&eacute;es par la vie, et de former leurs aidants&rdquo;. (<strong>Maraudes m&eacute;diales, distributives et sociales</strong>)</li>
      </ul>
      <ul>
      <li><strong><a href="https://www.protection-civile.org/adpc/">Protection civile</a>,&nbsp;</strong>cr&eacute;&eacute;e en 1965, est une association de s&eacute;curit&eacute; civile, qui &ldquo;agit, hier comme aujourd&rsquo;hui, pour mettre en oeuvre tous les moyens civils dont elle dispose en vue d&rsquo;assurer la protection des populations civiles contre les dangers en temps de paix comme en temps de crise<strong>. (Maraudes distributives et sociales)</strong></li>
      </ul>
      <ul>
      <li>L&rsquo;association&nbsp;<a href="https://aurore.asso.fr/">Aurore</a>, cr&eacute;&eacute;e en 1871, l&rsquo;association Aurore h&eacute;berge, soigne et accompagne plus de 41 300 personnes en situation de pr&eacute;carit&eacute; ou d&rsquo;exclusion vers une insertion sociale et professionnelle. Reconnue d&rsquo;utilit&eacute; publique depuis 1875, Aurore s&rsquo;appuie sur son exp&eacute;rience pour proposer et exp&eacute;rimenter des formes innovantes de prises en charge, qui s&rsquo;adaptent &agrave; l&rsquo;&eacute;volution des ph&eacute;nom&egrave;nes de pr&eacute;carit&eacute; et d&rsquo;exclusion.&nbsp;<strong>(Maraudes distributives et sociales)</strong></li>
      </ul>
      <p>&nbsp;</p>
      <p><strong>Toutes les maraudes sont coordonn&eacute;es par le&nbsp;<a href="https://www.samusocial.paris/" target="_blank" rel="noreferrer noopener">Samu Social</a>,</strong>&nbsp;qui est un dispositif d&eacute;partemental de service public de r&eacute;f&eacute;rence pour l&rsquo;aide aux plus d&eacute;munis. Il g&egrave;re le&nbsp;<strong>115</strong>, num&eacute;ro &agrave; composer pour l&rsquo;h&eacute;bergement d&rsquo;urgence et pour toute situation d&rsquo;urgence, et effectue des&nbsp;<strong>maraudes m&eacute;dicales</strong>&nbsp;(avec l&rsquo;aide d&rsquo;autres associations comme la Croix Rouge ou l&rsquo;Ordre de Malte).</p>
      <p class="has-luminous-vivid-orange-color has-text-color">Les associations font r&eacute;guli&egrave;rement des appels pour trouver des b&eacute;n&eacute;voles sur&nbsp;<a href="http://bit.ly/applientourage"><strong>l&rsquo;application Entourage</strong></a>&nbsp;pour leurs maraudes. N&rsquo;h&eacute;sitez pas &agrave; t&eacute;l&eacute;charger l&rsquo;application pour les aider et les rejoindre</p>
      <p>Sinon, plusieurs sites recensent les besoins de b&eacute;n&eacute;volat, comme&nbsp;<a href="http://www.benenova.fr/" target="_blank" rel="noreferrer noopener">Benenova</a>, le site de la&nbsp;<a href="https://jemengage.paris.fr/" target="_blank" rel="noreferrer noopener">Mairie de Paris</a>, ou encore&nbsp;<a href="http://www.tousbenevoles.org/" target="_blank" rel="noreferrer noopener">Tous b&eacute;n&eacute;voles</a>, un bon moyen de rejoindre facilement des actions de solidarit&eacute; !</p>
