idees_d_actions:
  name: "Article Des id√©es d'actions faciles √† r√©aliser sur l'app !"
  category: act
  url: https://blog.entourage.social/2017/04/28/quelles-actions-faire-avec-entourage/
  duration: 180
  is_video: false
  status: active
  description: |
    <header>
      <h1>Appli Entourage&nbsp;: des id&eacute;es d&rsquo;actions faciles &agrave; r&eacute;aliser&nbsp;!</h1>
      </header>
      <div class="entry-content section-inner thin">
      <p>On vous donne des id&eacute;es d&rsquo;actions simples &agrave; proposer pour cr&eacute;er plus de chaleur humaine avec les personnes de la rue.</p>
      <p><img class="aligncenter wp-image-4383" src="http://blog.entourage.social/wp-content/uploads/2018/08/Demo-appli-e1535621662831.jpg" alt="" width="156" height="183" loading="lazy"></p>
      <p>Gardons en t&ecirc;te que le plus important est de cr&eacute;er une&nbsp;<strong>relation</strong>&nbsp;avec nos voisins d&eacute;munis. Sur le r&eacute;seau :&nbsp; cr&eacute;er une action solidaire, c&rsquo;est facile !</p>
      <p><img class="aligncenter size-full wp-image-4379" src="http://blog.entourage.social/wp-content/uploads/2018/08/sdf-femme-entouree-riverains.jpg" sizes="(max-width: 3010px) 100vw, 3010px" srcset="https://blog.entourage.social/wp-content/uploads/2018/08/sdf-femme-entouree-riverains.jpg 3010w, https://blog.entourage.social/wp-content/uploads/2018/08/sdf-femme-entouree-riverains-300x128.jpg 300w, https://blog.entourage.social/wp-content/uploads/2018/08/sdf-femme-entouree-riverains-768x327.jpg 768w, https://blog.entourage.social/wp-content/uploads/2018/08/sdf-femme-entouree-riverains-1024x436.jpg 1024w" alt="" width="3010" height="1281" loading="lazy"></p>
      <h2><strong>Je me rends disponible pour cr&eacute;er du lien !</strong></h2>
      <p>Le plus dur dans la rue, c&rsquo;est l&rsquo;absence de relations sociales. &ldquo;La solitude, &ccedil;a tue&rdquo;, nous dit Pierrot, qui dort dans la rue depuis 19 ans. Vous pouvez agir &agrave; votre &eacute;chelle contre cet isolement en proposant :</p>
      <ul>
      <li>du temps pour un caf&eacute;</li>
      </ul>
      <p><img class="aligncenter wp-image-4396" src="http://blog.entourage.social/wp-content/uploads/2017/04/cafe-solidaire-v2-e1535638575273.jpg" alt="" width="193" height="140" loading="lazy"></p>
      <ul>
      <li>
      <ul>
      <li>5 minutes pour faire un brin de causette</li>
      </ul>
      </li>
      </ul>
      <ul>
      <li>
      <ul>
      <li>un moment de rencontre avec vos voisins avec et sans-abri</li>
      </ul>
      </li>
      </ul>
      <ul>
      <li>une petite f&ecirc;te pour l&rsquo;anniversaire d&rsquo;une personnes SDF du quartier</li>
      </ul>
      <p><img class="aligncenter wp-image-4395" src="http://blog.entourage.social/wp-content/uploads/2017/04/Riverain-cadeau-anniversaire-e1535638409648.jpg" alt="" width="84" height="156" loading="lazy"></p>
      <ul>
      <li>regarder un match ensemble&hellip;</li>
      </ul>
      <hr>
      <h2><strong>J&rsquo;organise des activit&eacute;s solidaires</strong></h2>
      <p>Pour casser la routine de la rue, c&rsquo;est sympa de proposer des activit&eacute;s o&ugrave; riverains et sans-abri peuvent se r&eacute;unir :</p>
      <ul>
      <li>des&nbsp;<strong>loisirs</strong>&nbsp;: partie de p&eacute;tanque, pique-niques, cin&eacute;ma, jeux de soci&eacute;t&eacute; dans un caf&eacute;&hellip;</li>
      </ul>
      <p><img class="aligncenter wp-image-4392" src="http://blog.entourage.social/wp-content/uploads/2017/04/petanque-solidaire.jpg" sizes="(max-width: 397px) 100vw, 397px" srcset="https://blog.entourage.social/wp-content/uploads/2017/04/petanque-solidaire.jpg 3824w, https://blog.entourage.social/wp-content/uploads/2017/04/petanque-solidaire-300x92.jpg 300w, https://blog.entourage.social/wp-content/uploads/2017/04/petanque-solidaire-768x237.jpg 768w, https://blog.entourage.social/wp-content/uploads/2017/04/petanque-solidaire-1024x315.jpg 1024w" alt="" width="397" height="122" loading="lazy"></p>
      <ul>
      <li>du&nbsp;<strong>sport</strong>&nbsp;: du foot (&agrave; jouer ou &agrave; regarder !), basket, ping pong dans les parcs&hellip;</li>
      <li>un&nbsp;<strong>repas de quartier</strong></li>
      </ul>
      <p><img class="aligncenter wp-image-4391" src="http://blog.entourage.social/wp-content/uploads/2017/04/cuisine-solidaire-e1535638048484.jpg" alt="" width="348" height="166" loading="lazy"></p>
      <ul>
      <li>ou m&ecirc;me une distribution de boissons chaudes &agrave; la rencontre des plus d&eacute;munis !</li>
      <li>vous pouvez aussi&nbsp;<strong>proposer de donner un peu de temps &agrave; une action organis&eacute;e par des associations</strong>&nbsp;: &ecirc;tre b&eacute;n&eacute;vole ponctuel pour une distribution de soupe, une maraude&hellip;</li>
      </ul>
      <hr>
      <h2>&nbsp;</h2>
      <h2><strong>Je propose mes comp&eacute;tences !</strong></h2>
      <p>Vous avez peut-&ecirc;tre un don ou une comp&eacute;tence particuli&egrave;re : et si vous les partagiez ?&nbsp;Souvent, les personnes SDF ont besoin d&rsquo;aide sur les sujets suivants :</p>
      <ul>
      <li><strong>d&eacute;marches administratives</strong>&nbsp;: si les personnes SDF peuvent se sentir soutenus dans leur d&eacute;marche par des voisins, en plus du travail de fond indispensable des r&eacute;f&eacute;rents sociaux, il y a d&rsquo;autant plus de chances que &ccedil;a aboutisse !
      <ul>
      <li>
      <ul>
      <li>refaire un CV</li>
      </ul>
      </li>
      </ul>
      <ul>
      <li>
      <ul>
      <li>une d&eacute;marche en mairie pour des papiers, une domiciliation</li>
      </ul>
      </li>
      </ul>
      <ul>
      <li>aider &agrave; r&eacute;clamer le RSA, refaire des papiers pour la Couverture Maladie Universelle&hellip;&nbsp;</li>
      </ul>
      </li>
      </ul>
      <p><img class="aligncenter wp-image-4390" src="http://blog.entourage.social/wp-content/uploads/2017/04/Aide-demarches.jpg" alt="" width="168" height="152" loading="lazy"></p>
      <ul>
      <li><strong>ma&icirc;trise de la langue :</strong>&nbsp;&nbsp;cours de fran&ccedil;ais, effectuer des traductions, &eacute;crire des lettres</li>
      </ul>
      <p><img class="aligncenter wp-image-4393" src="http://blog.entourage.social/wp-content/uploads/2017/04/Bjr.jpg" sizes="(max-width: 314px) 100vw, 314px" srcset="https://blog.entourage.social/wp-content/uploads/2017/04/Bjr.jpg 2199w, https://blog.entourage.social/wp-content/uploads/2017/04/Bjr-300x134.jpg 300w, https://blog.entourage.social/wp-content/uploads/2017/04/Bjr-768x343.jpg 768w, https://blog.entourage.social/wp-content/uploads/2017/04/Bjr-1024x457.jpg 1024w" alt="" width="314" height="140" loading="lazy"></p>
      <ul>
      <li>
      <ul>
      <li><strong>cas juridiques</strong>&nbsp;: faire respecter leurs droits, demander un recours&hellip;</li>
      </ul>
      </li>
      </ul>
      <ul>
      <li><strong>prendre un rendez-vous chez un m&eacute;decin</strong></li>
      </ul>
      <p>Si vous &ecirc;tes traducteur, avocat, assistante sociale, infirmi&egrave;re, &eacute;crivain public&hellip; ou un riverain de bonne volont&eacute;, vous pouvez cr&eacute;er une action avec ce que vous avez &agrave; offrir !</p>
      <hr>
      <h2><strong><img class="aligncenter wp-image-4394 " src="http://blog.entourage.social/wp-content/uploads/2017/04/Proposer-services-e1535638239560.jpg" alt="" width="210" height="223" loading="lazy"></strong></h2>
      <h2><strong>Je donne acc&egrave;s &agrave; certains&nbsp;&eacute;quipements</strong></h2>
      <p>Comme tout le monde, les personnes &agrave; la rue ont besoin de laver leur linge ou recharger leurs batteries. Rien de plus facile !</p>
      <ul>
      <li>proposez un local / une cave pour pouvoir stocker ses affaires<img class="aligncenter wp-image-4397" src="http://blog.entourage.social/wp-content/uploads/2017/04/sdf-femme-bcp-bagages-e1535639209880.jpg" alt="" width="281" height="189" loading="lazy"></li>
      <li>donnez leur acc&egrave;s &agrave; votre machine &agrave; laver</li>
      <li>permettez leur d&rsquo;acc&eacute;der &agrave; un acc&egrave;s &agrave; Internet</li>
      </ul>
      <h2><br><img class=" size-full wp-image-3704 aligncenter" src="https://blogentourageblog.files.wordpress.com/2017/04/shape3.png" alt="Shape3.png" width="165" height="108" loading="lazy"></h2>
      <h2><strong>Je peux aussi proposer un don mat&eacute;riel, qui peut &ecirc;tre un pr&eacute;texte &agrave; la cr&eacute;ation d&rsquo;une relation !</strong></h2>
      <ul>
      <li><strong>V&ecirc;tements :</strong>&nbsp;sous-v&ecirc;tements, chaussettes, pulls, t-shirt, pantalons, soutien-gorges</li>
      </ul>
      <p><img class="aligncenter size-full wp-image-4398" src="http://blog.entourage.social/wp-content/uploads/2017/04/pile-vetements-chauds-e1535639270399.jpg" alt="" width="700" height="239" loading="lazy"></p>
      <ul>
      <li>
      <ul>
      <li><strong>Hygi&egrave;ne</strong>&nbsp;: protections hygi&eacute;niques pour les femmes, shampoing, savon, dentifrice, brosse &agrave; dent&hellip;</li>
      </ul>
      </li>
      </ul>
      <ul>
      <li><strong>&Eacute;quipements pour&nbsp;l&rsquo;hiver</strong>&nbsp;: sac de couchage, couverture, duvet, &eacute;charpes, gants&hellip;<br>Par exemple &ldquo;J&rsquo;ai 1 sac de couchage en bon &eacute;tat que je n&rsquo;utilise pas. Je suis disponible pour le donner dans mon quartier, les soirs de semaine apr&egrave;s 18h.&rdquo;</li>
      </ul>
      <p><img class="aligncenter wp-image-4399" src="http://blog.entourage.social/wp-content/uploads/2017/04/Duvet-ouvert-e1535639322114.jpg" alt="" width="266" height="152" loading="lazy"></p>
      <ul>
      <li><strong>Et l&rsquo;&eacute;t&eacute;</strong>&nbsp;: des bouteilles d&rsquo;eau, de quoi s&rsquo;&eacute;venter&hellip;</li>
      <li>Proposer de faire quelques&nbsp;<strong>courses</strong>&hellip;<br>
      <h2><img class="aligncenter wp-image-4403" src="http://blog.entourage.social/wp-content/uploads/2017/04/Sac-courses.jpg" sizes="(max-width: 131px) 100vw, 131px" srcset="https://blog.entourage.social/wp-content/uploads/2017/04/Sac-courses.jpg 565w, https://blog.entourage.social/wp-content/uploads/2017/04/Sac-courses-226x300.jpg 226w" alt="" width="131" height="175" loading="lazy"></h2>
      <hr></li>
      </ul>
      <p><strong>&Agrave; VOUS DE JOUER POUR CR&Eacute;ER PLUS DE CHALEUR HUMAINE DANS VOTRE QUARTIER !</strong></p>
      <hr>
      <p>En plus Des associations professionnelles sont bien s&ucirc;r l&agrave; pour vous aider &agrave; aider : n&rsquo;h&eacute;sitez pas &agrave; les contacter quand la situation vous d&eacute;passe&nbsp; !</p>
      </div>

