  description: |
    <header>
      <h1>La pyramide de Maslow&nbsp;: une vision biais&eacute;e de l&rsquo;homme&nbsp;?</h1>
      </header>
      <div class="entry-content section-inner thin">
      <p>&nbsp;</p>
      <p>La &laquo; pyramide de Maslow &raquo;, th&eacute;oris&eacute;e &agrave; partir des travaux du psychologue Abraham Maslow dans les ann&eacute;es 1940, d&eacute;finit la hi&eacute;rarchie des besoins humains. Selon elle, il faudrait d&rsquo;abord r&eacute;pondre &agrave; ses besoins primaires vitaux, puis de s&eacute;curit&eacute; avant de s&rsquo;adresser aux besoins &laquo; sup&eacute;rieurs &raquo; plus sp&eacute;cifiquement humains : besoins relationnels, culturels, spirituels. Bref, d&rsquo;accomplissement de soi.</p>
      <p>Cette vision de l&rsquo;homme, finalement assez &laquo; animale &raquo;, est &agrave; d&eacute;construire pour comprendre la d&eacute;marche de ce livre*. Elle apporte en effet un biais important dans le regard port&eacute; sur les personnes en situation de rue, car elle pousse &agrave; penser d&rsquo;abord &agrave; leurs besoins vitaux (un repas, une couverture, de l&rsquo;argent) avant de voir les personnes dans leur int&eacute;grit&eacute;. Or, celles-ci ont tout autant besoin de relations, d&rsquo;affection, que de s&rsquo;int&eacute;resser &agrave; des sujets culturels ou spirituels :&nbsp;<em>&laquo; Pourquoi devrais-je chercher &agrave; me laver, &agrave; me soigner, &agrave; travailler, si personne ne me parle, si personne ne me consid&egrave;re, si je n&rsquo;ai pas le sentiment d&rsquo;exister aux yeux des autres ? &raquo;</em></p>
      <div class="wp-block-cover">
      <div class="wp-block-cover__inner-container">
      <p class="has-text-align-center has-large-font-size">&nbsp;</p>
      </div>
      </div>
      <p>Le besoin de relation et de reconnaissance chez l&rsquo;homme est aussi important que les autres besoins. C&rsquo;est pourquoi le groupe de recherche ATD Quart Monde universit&eacute;, m&ecirc;lant des personnes en situation de pauvret&eacute;, des universitaires et des professionnels, propose de remplacer cette pyramide par un cercle qui respecte la totalit&eacute; de la personne. //</p>
      <p>* Voir le texte &laquo; Sortir de la hi&eacute;rarchie des besoins d&eacute;finis par la pyramide de Maslow &raquo;, dans l&rsquo;ouvrage d&rsquo;ATD Quart Monde Universit&eacute; :&nbsp;<em><a href="https://www.atd-quartmonde.fr/produit/le-croisement-des-savoirs-et-des-pratiques/#:~:text=Quand%20des%20personnes%20en%20situation,pensent%20et%20se%20forment%20ensemble&amp;text=Les%20auteurs%20de%20ce%20livre,bout%20de%20l'extr%C3%AAme%20pauvret%C3%A9." target="_blank" rel="noreferrer noopener">Le Croisement des savoirs et des pratiques. Quand des personnes en situation de pauvret&eacute;, des universitaires et des professionnels pensent et se forment ensemble</a>,</em>&nbsp;Paris, ATD Quart Monde, 2009, pp. 1427-1428</p>
      </div>

