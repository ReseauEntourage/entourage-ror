adresses_solidaires:
  name: "Article pr√©sentation carte POIs : o√π trouver des adresses solidaires pour m'aider ?"
  category: understand
  url: https://blog.entourage.social/2020/11/10/comment-trouver-les-bonnes-adresses-et-demarches-a-faire-quand-on-est-sdf-ou-precaire/
  duration: 60
  is_video: false
  status: active
  description: |
    <header>
      <h1>Comment trouver les bonnes adresses et d&eacute;marches &agrave; faire quand on est SDF ou pr&eacute;caire&nbsp;?</h1>
      </header>
      <div class="entry-content section-inner thin">
      <figure class="wp-block-image size-large is-resized">
      <div><img class="wp-image-7553" src="https://blog.entourage.social/wp-content/uploads/2020/11/guide-solidaire-vire.jpg" alt="" width="213" height="182" loading="lazy"></div>
      </figure>
      </div>
      <p><br>Le monde de la rue est difficile et complexe. Pour les personnes &agrave; la rue, savoir comment s&rsquo;en sortir n&rsquo;est pas toujours &eacute;vident; pour les habitants, comprendre la situation des personnes de la rue en mettant de c&ocirc;t&eacute; ses pr&eacute;jug&eacute;s n&rsquo;est pas facile. Cela conduit &agrave; de nombreuses questions.</p>
      <p>Entourage met &agrave; votre disposition un outil qui vous permettra de trouver des pistes et des r&eacute;ponses &agrave; vos questions concernant le monde de la rue en g&eacute;n&eacute;ral, les d&eacute;marches &agrave; suivre selon votre situation et des conseils d&rsquo;Entourage !&nbsp;</p>
      <p>Que vous soyez une personne en difficult&eacute; ou un voisin qui souhaite aider, quelque soit le niveau d&rsquo;urgence de votre situation, ce formulaire vous guide dans votre recherche d&rsquo;information et vous oriente vers les structures et les fa&ccedil;ons d&rsquo;agir adapt&eacute;es &agrave; votre demande.&nbsp;</p>
      <div class="wp-block-buttons aligncenter">
      <div class="wp-block-button is-style-outline"><a class="wp-block-button__link" href="https://entourage-asso.typeform.com/to/RyxV8mhG"><span class="has-inline-color has-luminous-vivid-orange-color">Acc&eacute;der au formulaire</span></a></div>
      </div>
      <p class="has-text-align-left">Vous retrouverez aussi cet outil dans l&rsquo;onglet Guide de l&rsquo;application mobile Entourage.&nbsp;<a href="http://bit.ly/applientourage"><span class="has-inline-color has-luminous-vivid-orange-color">T&eacute;l&eacute;chargez-la ici</span>&nbsp;</a>!</p>
      <p>Le contenu de ce formulaire sera compl&eacute;t&eacute; r&eacute;guli&egrave;rement. Si une de vos questions reste sans r&eacute;ponse ou si vous souhaitez que nous abordions un sujet sp&eacute;cifique n&rsquo;h&eacute;sitez pas &agrave; nous contacter sur&nbsp;<a href="mailto:orientation@entourage.social">orientation@entourage.social</a>.&nbsp;</p>

aides_sociales:
  name: "Article Aides sociales : comment y avoir acc√®s ?"
  category: understand
  url: https://blog.entourage.social/2020/11/06/les-aides-sociales-en-france-comment-y-avoir-acces-quand-on-est-sdf/
  duration: 300
  is_video: false
  status: active
  description: |
    <header>
      <h1>Les aides sociales en France&nbsp;: comment y avoir acc&egrave;s quand on est SDF&nbsp;?</h1>
      </header>
      <div class="entry-content section-inner thin">
      <figure class="wp-block-image size-large is-resized">
      <div><img class="wp-image-7537" src="https://blog.entourage.social/wp-content/uploads/2020/11/Porte-feuille.png" alt="" width="143" height="279" loading="lazy"></div>
      </figure>
      <p>Nous vous pr&eacute;sentons ci-dessous un bref aper&ccedil;u des aides sociales financi&egrave;res principales en France. M&ecirc;me en situation de rue, il est possible d&rsquo;en b&eacute;n&eacute;ficier, &agrave; condition d&rsquo;&ecirc;tre domicili&eacute; et de respecter les autres conditions d&rsquo;attribution.&nbsp;<strong>Nous recommandons donc vivement aux personnes SDF et en pr&eacute;carit&eacute; qui ne sont pas encore accompagn&eacute;es par un travailleur social de s&rsquo;orienter vers le Centre Communal d&rsquo;Action Sociale de leur commune ou des associations habilit&eacute;es.</strong></p>
      <p><strong>Saviez vous que le taux le taux de non-recours au RSA est de 34 % en moyenne par trimestre</strong>. Et que dans 50% des cas, cela est<strong>&nbsp;</strong>d&ucirc; &agrave; un manque d&rsquo;information ? (Adessadomicile, F&eacute;d&eacute;ration d&rsquo;aide &agrave; domicile, 2017).&nbsp;</p>
      <p>Afin de prendre connaissance de toutes les aides auxquelles vous &ecirc;tes &eacute;ligibles compte tenu de votre situation, vous pouvez consulter le site&nbsp;<a href="https://www.mesdroitssociaux.gouv.fr/accueil/">mesdroitssociaux.gouv.fr</a>&nbsp;</p>
      <p>&nbsp;</p>
      <div id="wpsm_accordion_7531" class="wpsm_panel-group">
      <div class="wpsm_panel wpsm_panel-default">
      <div class="wpsm_panel-heading" role="tab">
      <h4 class="wpsm_panel-title"><a data-toggle="collapse" data-parent="#wpsm_accordion_7531 " data-target="#ac_7531_collapse1"><span class="ac_title_class">&nbsp;Le Revenu de Solidarit&eacute; Active- RSA</span></a></h4>
      </div>
      <div id="ac_7531_collapse1" class="wpsm_panel-collapse collapse in">
      <div class="wpsm_panel-body">En France il existe une multitude d'aides sociales et financi&egrave;res principalement d&eacute;livr&eacute;es par la CAF (Caisse d'Allocations Familiales).<br>La plus connue &eacute;tant le RSA (Revenu de Solidarit&eacute; Active) qui s'&eacute;l&egrave;ve en 2020 pour une personne seule &agrave; 564 euros par mois.<br><br>Le RSA assure aux personnes sans ressources un niveau minimum de revenu qui varie selon la composition du foyer. Pour &ecirc;tre &eacute;ligible au RSA il faut avoir au moins 25 ans et r&eacute;sider en France. Si vous &ecirc;tes sans domicile fixe vous devez vous faire domicilier aupr&egrave;s d&rsquo;un CCAS (Centre Communal d&rsquo;Action Social).<br><br>Pour en savoir plus sur les d&eacute;marches, le montant et les conditions d'acc&egrave;s du RSA,&nbsp;<a href="https://www.service-public.fr/particuliers/vosdroits/F19778">consultez cette page d&eacute;di&eacute;e sur service-public.fr.</a></div>
      </div>
      </div>
      </div>
      </div>

